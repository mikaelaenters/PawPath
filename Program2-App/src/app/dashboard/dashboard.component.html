
<div class="container-fluid">
    <div class="row">
       	<div class="col-lg-4">
            <mat-card class="card">
                <mat-card-header>
                  <div mat-card-avatar class="example-header-image"></div>
                  <mat-card-title>MY PROFILE</mat-card-title>
                  <mat-card-subtitle>Account Information</mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                  <p>
                    Name: {{fullname}} <br/>
                    Phone Number: {{userProfile.phoneNumber}} <br/>
                    Address: {{userProfile.address}} <br/>
                        {{userProfile.city}}, {{userProfile.state}}, {{userProfile.zipCode}} <br/>
                    Bio: {{userProfile.bio}}
                  </p>
                  
                </mat-card-content>
                <div class="container" id="editProfileContainer" *ngIf="showEdit">
                        <div class="col-12" id="editProfile">
                                <form>
                                    <h2>Edit Profile</h2>
                                        <div class="form-row">
                                            <div class="form-group col-md-12">
                                                <label for="editName">Full Name</label>
                                                <input [(ngModel)]="fullName" type="text" class="form-control" id="editName">
                                            </div>
                                        </div>
                                        <div class="form-row">
                                            <div class="form-group col-md-12">
                                                    <label for="editName">Full Name</label>
                                                    <input [(ngModel)]="fullName" type="text" class="form-control" id="editName">
                                            </div>
                                        </div>
                                        <div class="form-row">
                                            <div class="form-group col-md-12">
                                                <label for="address">Address</label>
                                                <input [(ngModel)]="streetAddress" type="text"  class="form-control" id="street">
                                            </div>
                                        </div>
                        
                                    <div class="form-row">
                        
                                        <div class="form-group col-md-12">
                                                <input [(ngModel)]="city" type="text"  class="form-control" id="city" placeholder="City">
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="form-group col-md-12">
                                                <input [(ngModel)]="state" type="text"  class="form-control" id="state" placeholder="State">
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="form-group col-md-12">
                                            <input [(ngModel)]="zipCode" type="text"  class="form-control" id="zipCode" placeholder="Zip Code">
                                        </div>
                                    </div>
                                    <div class="form-row">
                                            <div class="form-group col-md-12">
                                                <textarea [(ngModel)]="bio" class="form-control" rows="5" id="bio" placeholder="Update Your Bio Here"></textarea>
                                            </div>
                                        </div>
                                    </form>
                                            <button mat-raised-button color="basic">Submit</button>
                                        <br/><br/><br/>
                                        </div>
                                    </div>
                         
                <mat-card-actions>
                    
                        <button mat-raised-button color="primary" (click)="toggleShowEdit()">Edit</button>
                        
                </mat-card-actions>
                
                
            </mat-card>
        </div>    
        <div class="col-lg-8">            
            <app-pets></app-pets>
        </div>
</div> 
</div>
